<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive Pricing Component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <main>
      <div class="pricing-container">
        <p class="pageviews">
          <span class="views-number">100K </span>Pageviews
        </p>
        <input type="range" id="slider" min="0" max="4" value="2" />
        <p class="price">
          <span class="price-amount">$16.00</span
          ><span class="price-duration"> / month</span>
        </p>
        <div class="billing-options">
          <span class="monthly">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" class="toggle" />
            <span class="toggle-slider round"></span>
          </label>
          <span class="yearly">Yearly Billing</span>
          <div class="discount">-25%</div>
          <div class="discount-desktop">25% discount</div>
        </div>

        <hr />
        <div class="bottom">
          <div>
            <p class="checklist">
              <img
                src="images/icon-check.svg"
                class="checkmark"
                alt="checkmark icon"
              />
              <span> Unlimited websites</span>
            </p>
            <p class="checklist">
              <img
                src="images/icon-check.svg"
                class="checkmark"
                alt="checkmark icon"
              />
              <span> 100% data ownership</span>
            </p>
            <p class="checklist">
              <img
                src="images/icon-check.svg"
                class="checkmark"
                alt="checkmark icon"
              />
              <span> Email reports</span>
            </p>
          </div>
          <button>Start my trial</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
